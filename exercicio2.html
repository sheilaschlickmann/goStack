<html>

        <title>Curso Javascript</title>

    <body>
        <script>
            var endereco = {
                rua : "Rua dos Pinheiros",
                numero : 1293,
                bairro : "Centro",
                cidade : "São Paulo",
                uf : "SP"
            };

           
           console.log('O usuário mora em ' + endereco.cidade + '/' + endereco.uf +', no bairro '+ endereco.bairro +', na rua ' + endereco.rua +' com o número '+ endereco.numero +'.' );
        </script>
